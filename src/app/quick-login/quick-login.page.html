<ion-content>
  <div class="bg-class">
    <app-background></app-background>

    <div class="login-form">
      <form action="">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item class="form-felids">
              <ion-input type="number" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text"
                placeholder="Mobile">
              </ion-input>
              <ion-icon name="call" slot="end" size="small"></ion-icon>
            </ion-item>

            <div>
              <ion-button fill="outline" class="form-button">Next</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </form>
    </div>
  </div>
</ion-content>
