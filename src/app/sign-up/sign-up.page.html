<ion-content>
  <div class="bg-class">
    <div class="bg-right-rectangle"></div>
    <div class="bg-left-rectangle"></div>

    <div class="logo">
      <img src="../../assets/logo/logo.png" alt="logo" />
    </div>

    <div class="login-form">
      <form action="">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Sign Up</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item class="form-felids">
              <ion-input type="text" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text"
                placeholder="First Name">
              </ion-input>
              <ion-icon name="text" slot="end" size="small"></ion-icon>
            </ion-item>
            <ion-item class="form-felids">
              <ion-input type="text" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text"
                placeholder="Last Name">
              </ion-input>

              <ion-icon name="text-outline" slot="end" size="small"></ion-icon>
            </ion-item>
            <ion-item class="form-felids">
              <ion-input type="text" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text"
                placeholder="Mobile">
              </ion-input>
              <ion-icon name="call" slot="end" size="small"></ion-icon>
            </ion-item>
            <ion-item class="form-felids">
              <ion-input type="text" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text"
                placeholder="Email">
              </ion-input>
              <ion-icon name="mail" slot="end" size="small"></ion-icon>
            </ion-item>
            <ion-item class="form-felids">
              <ion-input type="text" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text"
                placeholder="Password">
              </ion-input>

              <ion-icon name="lock-closed" slot="end" size="small"></ion-icon>
            </ion-item>
            <ion-item class="form-felids">
              <ion-input type="text" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text"
                placeholder="Confirm Password">
              </ion-input>
              <ion-icon name="lock-open" slot="end" size="small"></ion-icon>
            </ion-item>

            <div>
              <ion-button fill="outline" class="form-button">Sign Up</ion-button>
            </div>
          </ion-card-content>
          <ion-row class="card-footer">
            <ion-col>
              <ion-item class="ion-text-center create-account" lines="none">
                <ion-label>
                  <a href="#" rel="noopener noreferrer" class="create-account-link">DON'T HAVE AN ACCOUNT?</a>
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card>
      </form>
    </div>
  </div>
</ion-content>
